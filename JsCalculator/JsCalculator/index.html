<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calc-display inputbar">0</div>
      <div class="calculator-buttons">
        <table>
          <tr>
            <td>
              <button
                class="operation-button operator"
                data-action="percentage"
              >
                %
              </button>
            </td>
            <td>
              <button
                class="operation-button operator"
                data-action="square-root"
              >
                âˆš
              </button>
            </td>
            <td>
              <button class="operation-button red" data-action="clear">
                AC
              </button>
            </td>
            <td>
              <button class="operation-button operator" data-action="divide">
                /
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="operation-button">7</button>
            </td>
            <td>
              <button class="operation-button">8</button>
            </td>
            <td>
              <button class="operation-button">9</button>
            </td>
            <td>
              <button class="operation-button operator" data-action="multiply">
                *
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="operation-button">4</button>
            </td>
            <td>
              <button class="operation-button">5</button>
            </td>
            <td>
              <button class="operation-button">6</button>
            </td>
            <td>
              <button class="operation-button operator" data-action="add">
                +
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="operation-button">1</button>
            </td>
            <td>
              <button class="operation-button">2</button>
            </td>
            <td>
              <button class="operation-button">3</button>
            </td>
            <td>
              <button class="operation-button operator" data-action="subtract">
                -
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="operation-button ans" data-action="ans">
                Ans
              </button>
            </td>
            <td>
              <button class="operation-button">0</button>
            </td>
            <td>
              <button class="operation-button" data-action="decimal">.</button>
            </td>
            <td>
              <button class="operation-button red" data-action="calculate">
                =
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
